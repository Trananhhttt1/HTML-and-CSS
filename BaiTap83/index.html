<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bai Tap</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <h1>MENU</h1>
        <ul>
          <li class="label" id="labelUser" onclick="hanldleUsers()">
            <i class="fa-solid fa-users-rays"></i>USER
          </li>
          <li class="label" id="labelPhoto" onclick="hanldlePhotos()">
            <i class="fa-regular fa-images"></i>PHOTO
          </li>
          <li class="label" id="labelAlbum" onclick="hanldleAblbum()">
            <i class="fa-solid fa-record-vinyl"></i>ALBUM
          </li>
          <li class="label" id="labelPost" onclick="hanldlePost()">
            <i class="fa-solid fa-signs-post"></i>POST
          </li>
          <li class="label" id="labelComment" onclick="hanldleComment()">
            <i class="fa-regular fa-comment"></i>COMMENT
          </li>
          <li class="label" id="labelTodo" onclick="hanldleTodo()">
            <i class="fa-solid fa-list"></i>TODO
          </li>
        </ul>
        <div class="create">
          <button>ADD</button>
        </div>
      </div>
      <div class="content">
        <h1>Content</h1>
        <div class="content_item">
          <div class="loading">Loading...</div>
          <div class="itemCards"></div>
          <div class="formNhap" style="display: none">
            <div></div>
          </div>
        </div>
        <div class="formadd" style="display: none">
          <div class="container2">
            <div class="add addUser"><button>ADD USER</button></div>
            <div class="add addPhoto"><button>ADD PHOTO</button></div>
            <div class="add addAlbum"><button>ADD ALBUM</button></div>
            <div class="add addPost"><button>ADD POST</button></div>
            <div class="add addComment"><button>ADD COMMENT</button></div>
            <div class="add addTodo"><button>ADD TODO</button></div>
          </div>
        </div>
      </div>
    </div>
    <script src="action.js"></script>
  </body>
</html>
