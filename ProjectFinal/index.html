<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul>
          <li class="header__user" onclick="displayUserList()">Users</li>
          <li class="header__prosuct" onclick="displayProductList()">
            Products
          </li>
          <li class="createUser" onclick="displayCreateUser()">
            <div>Create User</div>
          </li>
          <li class="createProduct" onclick="displayCreateProduct()">
            <div>Create Product</div>
          </li>
        </ul>
      </div>
      <div class="content_formCreateUser" style="display: none">
        <div class="formDataUser">
          <h1>Create Data Users</h1>
          <form action="">
            <div class="formGroup">
              <label for="userName">User Name</label>
              <input
                type="text"
                name=""
                id="userName"
                placeholder="Nhập User Name"
              /><br />
              <label for="userAge">Age</label>
              <input
                type="number"
                id="userAge"
                placeholder="Nhập tuổi User"
              /><br />
              <label for="userAdress">Adress</label>
              <input
                type="text"
                name=""
                id="userAdress"
                placeholder="Nhập địa chỉ"
              /><br />
              <label for="userEmail">Email</label>
              <input
                type="text"
                name=""
                id="userEmail"
                placeholder="Nhập Email"
              /><br />
              <label for="UserPhone">PhoneNumber</label>
              <input
                type="number"
                name=""
                id="UserPhone"
                placeholder="Nhập phone number"
              /><br />
              <label for="userAvt">Avatar</label>
              <input
                type="text"
                name=""
                id="userAvt"
                placeholder="Nhập avt"
              /><br />
              <label for="userJob">Job</label>
              <input
                type="text"
                name=""
                id="userJob"
                placeholder="Nhập job"
              /><br />
            </div>
            <div class="buttonForm">
              <input
                type="button"
                class="buttonCreateUser"
                id=""
                value="Create"
                onclick="handleCreateFormUser()"
              />
              <input
                type="button"
                class="buttonCancelUser"
                id=""
                value="Cancel"
                onclick="cancelUserForm()"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="content_formCreateProduct" style="display: none">
        <div class="formDataProduct">
          <h1>Create Data Products</h1>
          <form action="">
            <div class="formGroup">
              <label for="productName">Product Name</label>
              <input
                type="text"
                name=""
                id="productName"
                placeholder="Enter product Name"
              /><br />
              <label for="imageProduct">Image Product</label>
              <input
                type="text"
                id="imageProduct"
                placeholder="Enter Image Product"
              /><br />
              <label for="priceProduct">Price Product</label>
              <input
                type="number"
                name=""
                id="priceProduct"
                placeholder="Enter price Product"
              /><br />
              <label for="quantityProduct">Quantity</label>
              <input
                type="number"
                name=""
                id="quantityProduct"
                placeholder="Enter quantity"
              /><br />
              <label for="shopName">Shop Name</label>
              <input
                type="text"
                name=""
                id="shopName"
                placeholder="Enter shop name"
              />
            </div>
            <div class="buttonForm">
              <input
                type="button"
                class="buttonCreateProduct"
                id=""
                value="Create"
                onclick="handleCreatFormProduct()"
              />
              <input
                type="button"
                class="buttonCancelProduct"
                id=""
                value="Cancel"
                onclick="cancelProductForm()"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="content_formEditUser" style="display: none">
        <div class="formDataUser">
          <h1>Edit Data Users</h1>
          <form action="" id="formGroupUser"></form>
        </div>
      </div>
      <div class="content_formEditProduct" style="display: none">
        <div class="formDataProduct">
          <h1>Edit Data Products</h1>
          <form action="" id="formGroupProduct"></form>
        </div>
      </div>
      <div class="detailModalDiv" style="display: none"></div>
      <div class="content"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
